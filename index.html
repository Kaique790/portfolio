<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/images/logo-k.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Portfólio - Kaique</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="./assets/images/logo-k.png" alt="Logo">
            </a>
        </div>
        <ul class="my-links">
            <li>
                <a href="#">
                    <img src="./assets/images/linkedin-icon.png" alt="Linkedin Icon" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/images/instagram-icon.svg" alt="Instagram Icon" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/images/github-icon.svg" alt="Github Icon" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/images/whatsapp-icon.svg" alt="Whatsapp Icon" />
                </a>
            </li>
        </ul>
        <button id="btn-nav" class="btn-toggle" onclick="showNavbar()">
            <span class="row"></span>
            <span class="row"></span>
            <span class="row"></span>
        </button>
        <nav id="navbar">
            <ul>
                <li class="section-active" id="home-link">
                    <a href="#">
                        <i class="bi bi-house-door-fill"></i>
                        <span>HOME</span>
                    </a>
                </li>
                <li>
                    <a href="" id="projects">
                        <i class="bi bi-collection-fill"></i>
                        <span>PROJETOS</span>
                    </a>
                </li>
                <li>
                    <a href="" id="about">
                        <i class="bi bi-person-circle"></i>
                        <span>SOBRE MIM</span>
                    </a>
                </li>
                <li>
                    <a href="" id="stack">
                        <i class="bi bi-backpack-fill"></i>
                        <span>STACK</span>
                    </a>
                </li>
                <li>
                    <a href="" id="contact">
                        <i class="bi bi-person-vcard-fill"></i>
                        <span>CONTATO</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="title">
                <h1>
                    Desenvolvendor <br>
                    <span>Front-End.</span>
                </h1>
            </div>

            <div class="subtitle">
                <p>Ao ter contato com um curso técnico, decidi entrar de cabeça no mundo da programação, procurando por
                    tecnologias atuais e desenvolvendo projetos próprios.</p>
            </div>

            <section id="carousel-skills" class="logo-skills">
                <img class="logo-skill" src="./assets/images/node-icon.svg" alt="Nodejs icon" title="NodeJS">
                <img class="logo-skill" src="./assets/images/express-icon.svg" alt="ExpressJs icon" title="ExpressJS">
                <img class="logo-skill" src="./assets/images/js-icon.svg" alt="JavaScript icon" title="JavaScript">
                <img class="logo-skill" src="./assets/images/html-icon.svg" alt="Html icon" title="HTML">
                <img class="logo-skill" src="./assets/images/css-icon.svg" alt="Css icon" title="CSS">
                <img class="logo-skill" src="./assets/images/tailwind-icon.svg" alt="TailwindCss icon"
                    title="TailwindCSS">
                <img class="logo-skill" src="./assets/images/webpack.-icon.svg" alt="Webpack icon" title="Webpack">
                <img class="logo-skill" src="./assets/images/mysql-icon.svg" alt="MySQL icon" title="MySQL">
                <img class="logo-skill" src="./assets/images/mongodb-icon.svg" alt="MongoDB icon" title="MongoDB">
                <img class="logo-skill" src="./assets/images/sass-icon.svg" alt="SassCSS icon" title="Sass">
            </section>

            <section class="skills-container">
                <div class="container">
                    <div>
                        10+
                    </div>
                    <span>Projetos</span>
                </div>
                <div class="container">
                    <div>
                        SEO
                    </div>
                    <span>Otimização</span>
                </div>
                <div class="container">
                    <div>
                        <img src="./assets/images/git-icon.svg" alt="">
                    </div>
                    <span>GIT</span>
                </div>
                <div class="container">
                    <div>
                        <img src="./assets/images/people.svg" alt="">
                    </div>
                    <span>Comunicação</span>
                </div>
            </section>
        </section>
    </main>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
